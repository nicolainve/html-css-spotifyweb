<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-css-spotifyweb</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="app">

    <!-- Main-Window -->
    <main class="main-window">

      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="box">
            Logo
          </div>
          <div class="box">
            Menu
          </div>
          <div class="box">
            Playlist
          </div>
        </div>
        <div class="sidebar-bottom">
          <div class="box">
            Account
          </div>
        </div>
      </aside>

      <!-- Content -->
      <div class="content">
        <div class="content-top-bar">
          <div class="box">
            Upgrade
          </div>
        </div>
        <div class="scrollable">
          <div class="menu-bar">
            <div class="box">
              Menu
            </div>
          </div>
          <div class="row">
            <div class="box">
              cover
            </div>
            <div class="box">
              cover
            </div>
            <div class="box">
              cover
            </div>
            <div class="box">
              cover
            </div>
            <div class="box">
              cover
            </div>
            <div class="box">
              cover
            </div>
          </div>
          <div class="row">
            <div class="box">
              cover
            </div>
            <div class="box">
              cover
            </div>
            <div class="box">
              cover
            </div>
            <div class="box">
              cover
            </div>
            <div class="box">
              cover
            </div>
            <div class="box">
              cover
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Player -->
    <footer class="player">
      <div class="box">
        Song
      </div>
      <div class="box">
        Controls
      </div>
      <div class="box">
        Volume
      </div>
    </footer>
  </div>
</body>
</html>
